<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Check Phone Number Test</title>
    <script src="js/jquery.min.js"></script>

    <!-- React -->
    <script src="react/react-with-addons.js"></script>
    <!--<script src="react/JSXTransformer.js"></script>-->

    <!-- semantic-ui -->
    <script src="semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- phone check stuff -->
    <script src="js/phone-checker.js"></script>
    <script src="js/phone-validation.js"></script>
    <script src="js/require.js"></script>


</head>
<body>
<div id="container">
    <div class="ui grid">
        <div class="sixteen wide column">

            <div class="ui segment">
                <h3 class="ui header">Check phone number Demo</h3>

                <div class="ui blue segment">
                    <div class="ui top attached label">Phonenumbers python port of google-libphonenumber</div>
                    <div class="ui form">

                        <div class="fields">
                            <div id="country" class="field"></div>
                            <div class="field">
                                <input placeholder="Phone number" name="phone" id="phone" type="text">
                            </div>
                        </div>
                        <div class="ui blue submit button">Process phone number</div>
                        <div class="ui reset button">Reset</div>
                        <div class="ui error message"></div>
                    </div>
                    <div class="ui divider"></div>
                    <div class="ui inverted segment">
                        <div class="ui blue top attached label">Results</div>
                        <p>&nbsp;</p>
                        <pre id="response_data"></pre>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<!-- components -->
<script src="js/CountryDropdown.js"></script>
</body>
</html>
